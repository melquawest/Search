<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="advanceStyle.css">
    <title>Advanced Search</title>
</head>
<body>
    <div class="advanced-search">
        <ul>
            <li><a href="index.html">Google Search</a></li>
        </ul>
        <a href="index.html"><img src="https://cdn.freebiesupply.com/images/large/2x/google-logo-black-transparent.png" class="small-logo" alt="Google's Logo"></a>
    </div>
    
    <div class="advancedSearch">
        <span class="adv">Advanced Search</span>
    </div>
    <div class="line"></div>
    <div class="form-container">
        <form action="https://www.google.com/search">
            
            <div class="row-container">
                <div class="label-container">
                    <div class="label-text">
                        <label for="box-1">Find pages with...</label>
                    </div>
                </div>
                <div class="big-input-container">
                    <div class="input-container">
                        <input type="textarea" id="box-1" class="input-box">
                    </div>
                </div>
                <div class="description-container">
                    <div class="description">
                        <strong id="todo">To do this in the search box.</strong>
                    </div>
                </div>
            </div>
            <div class="row-container">
                <div class="label-container">
                    <div class="label-text">
                        <label for="box-2"><span class="label-desc">all these words:</span> </label>
                    </div>
                </div>
                <div class="big-input-container">
                    <div class="input-container">
                        <input type="textarea" id="box-2" class="input-box" name="as_q">
                    </div>
                </div>
                <div class="description-container">
                    <div class="description">
                        <div class="desc">Type the important words: <span class="mono">tri-colour rat terrier</span></div>
                    </div>
                </div>
            </div>
            <div class="row-container">
                <div class="label-container">
                    <div class="label-text">
                        <label for="box-3"><span class="label-desc">this exact word or phrase:</span> </label>
                    </div>
                </div>
                <div class="big-input-container">
                    <div class="input-container">
                        <input type="textarea" id="box-3" class="input-box" name="as_epq">
                    </div>
                </div>
                <div class="description-container">
                    <div class="description">
                        <div class="desc">Put exact words in quotes: <span class="mono">"rat terrier"</span></div>
                    </div>
                </div>
            </div>
            <div class="row-container">
                <div class="label-container">
                    <div class="label-text">
                        <label for="box-4"><span class="label-desc">any of these words:</span> </label>
                    </div>
                </div>
                <div class="big-input-container">
                    <div class="input-container">
                        <input type="textarea" id="box-4" class="input-box" name="as_oq">
                    </div>
                </div>
                <div class="description-container">
                    <div class="description">
                        <div class="desc">Type OR between all the words you want: <span class="mono">miniature OR standard</span></div>
                    </div>
                </div>
            </div>
            <div class="row-container">
                <div class="label-container">
                    <div class="label-text">
                        <label for="box-5"><span class="label-desc">none of these words:</span> </label>
                    </div>
                </div>
                <div class="big-input-container">
                    <div class="input-container">
                        <input type="textarea" id="box-5" class="input-box" name="as_eq">
                    </div>
                </div>
                <div class="description-container">
                    <div class="description">
                        <div class="desc">Put a minus sign just before words that you don't want: <span class="mono"><br> -rodent, -"Jack Russell"</span></div>
                    </div>
                </div>
            </div>
            <div class="row-container">
                <div class="label-container">
                    <div class="label-text">
                        <label for="box-5"><span class="label-desc"></span> </label>
                    </div>
                </div>
                <div class="big-input-container">
                    <div class="input-container">
                        <input type="submit" value="Advanced Search" id="btn-advanced">
                    </div>
                </div>
                <div class="description-container">
                    <div class="description">
                        <div class="desc"></div>
                    </div>
                </div>
            </div>
            
        </form>
    </div>
</body>
</html>
