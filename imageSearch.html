<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Search</title>
</head>
<body>
    <div class="image-advanced-search">
        <ul>
            <li><a href="index.html">Google Search</a></li>
        </ul>
    </div>
    <div class="google-logo">
        <img src="https://cdn.freebiesupply.com/images/large/2x/google-logo-black-transparent.png" class="logo" alt="Google's Logo">
    </div>
    <div class="search-box">
        <form action="https://www.google.com/search">
            <input type="text" class="txt-input" name="q">
            <input type="text" class="txt-input" name="tbm" value="isch" hidden>
            <div class="btn">
                <input type="submit" class="btn-submit" value="Google Image Search">
            </div>
        </form>
    </div>
</body>
</html>
